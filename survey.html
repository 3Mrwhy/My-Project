<!DOCTYPE html>
<html>
<head>
	<title> Survey </title>
	<link rel="stylesheet" type="text/css" href="../css/survey.css">
	
</head>
<body>
	<h1> Survey Form </h1>
	  <div class="outer">
	  	<div class="content">
	  		<div> <p> Let us know how we can improve freecodecamp</p></div>
		<div class="row">
			<div class="label"> <label>First name </label> </div>
			<div class="right"> <input type="text" name="text" class="text" placeholder=" Enter your First name"></div>
		</div>

		<div class="row">
			<div class="label"> <label>Email </label> </div>
			<div class="right"> <input type="Email" name="text" class="text" placeholder="Enter your Email "></div>
		</div>

		<div class="row">
			<div class="label"> <label>Age </label> </div>
			<div class="right"> <input type="text" name="text" class="text" placeholder="Enter your Age"></div>
		</div>

		<div class="row">
			<div class="label"> <label>Which option describe your current Role? </label> </div>
			<div class="right"> 
				<select> 
					<option> Student</option>
					<option> Full time Job</option>
					<option> Full Time teacher</option>
					<option> Prefer not to say</option>
					<option> other</option>
				</select>
			</div>
		</div>

		<div class="row">
			<div class="label"> <label id="recomd">How Likely is that you would recommend free code camp to a friend </label>  </div>
			<div class="right">
				<ul class="button"style="list-style: none;">
			 		<li>	<label>
				 		<input type="radio"> Definately
				 	</label> </li>
				 	<li ><label>
				 		<input type="radio"> Not sure
				 	</label> </li>
				 	<li ><label>
				 		<input type="radio"> May Be
				 	</label> </li>
				 </ul>
				</div>
			</div>

			<div class="row">
				<div class="label"> <label id="future"> Things that should be improved in the future (check all the apply)</label></div>
				<div class="right">
					<ul  style="list-style: none;" class="button">
						<li> <label>
							<input type="checkbox">Front-end projects</label>
						</li>
						<li><label> 
							<input type="checkbox">Back-end projects</label>
						</li>
						<li><label> 
							<input type="checkbox">Data visulatization</label>
						</li>
						<li> <label>
							<input type="checkbox">challenges</label>
						</li>
						<li><label> 
							<input type="checkbox">open source community</label>
						</li>
						<li> <label>
							<input type="checkbox">Gitter help rooms</label>
						</li>
						<li> <label>
							<input type="checkbox">Videos</label>
						</li>
						<li><label> 
							<input type="checkbox">city Meetsup</label>
						</li>
						<li> <label>
							<input type="checkbox">Wiki</label>
						</li>
						<li> <label>
							<input type="checkbox">forum</label>
						</li>
						<li> <label>
							<input type="checkbox">Addtional courses</label>
						</li>
					</ul>
				</div>
			</div>

			<div class="row">
				<div class="label">
					<label id="sug">Any comments or suggestions? </label>
				</div>
				<div class="right">
					<textarea rows="4" cols="30" placeholder="any comment here"></textarea>
				</div>
		</div>

		<div class>
			<button class="submit"> Submit</button>
		</div>
	</div>
	</body>
</html>
